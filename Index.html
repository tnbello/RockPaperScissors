<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="flex-container">
          <div id="left">
            <p>Let's play</br>Rock Paper Scissors</p>
            <p id="verdict"></p>
          </div>
          <div id="right">
            <p id="score">Score: 0</p>
            <button id="reset-btn" onclick="reset()">
              <i class="material-symbols-outlined">restart_alt</i>
            </button>
          </div>
        </div>
        <div class="game">
          <button class="choice-btn"
            id="rock"
            value="0"
            onclick="assignMove(value)"
          >
            Rock
            <i class="material-symbols-outlined">sports_mma</i>
          </button>

          <button class="choice-btn"
            id="paper"
            value="1"
            onclick="assignMove(value)"
          >
            Paper
            <i class="material-symbols-outlined">note</i>
          </button>

          <button class="choice-btn"
            id="scissors"
            value="2"
            onclick="assignMove(value)"
          >
            Scissors
            <i class="material-symbols-outlined">cut</i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
