<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="banner">
        <h2>Let's play Rock Paper Scissors!</h2>
        <h2 id="verdict"></h2>
        <h2 id="score">Score: 0</h2>
        <button id="reset" onclick="reset()">
          <i class="material-symbols-outlined">restart_alt</i>
        </button>
      </div>

      <div class="game">
        <button
          id="rock"
          style="font-size: 24px"
          value="0"
          onclick="assignMove(value)"
        >
          Rock
          <i class="material-symbols-outlined">sports_mma</i>
        </button>

        <button
          id="paper"
          style="font-size: 24px"
          value="1"
          onclick="assignMove(value)"
        >
          Paper
          <i class="material-symbols-outlined">note</i>
        </button>

        <button
          id="scissors"
          style="font-size: 24px"
          value="2"
          onclick="assignMove(value)"
        >
          Scissors
          <i class="material-symbols-outlined">cut</i>
        </button>
      </div>
    </div>
  </body>
</html>
