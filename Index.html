<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="flex-container">
          <div id="left">
            <p>Let's play</br>Rock Paper Scissors</p>
            <p id="verdict">Select your move...</p>
          </div>
          <div id="middle">
            <p id="score">Score: 0</p>
          </div>
          <div id="right">
            <button id="reset-btn" onclick="reset()">
              <i class="material-symbols-outlined">restart_alt</i>
            </button>
          </div>
        </div>
        <div style="text-align: center;">
          <p id="play"></p>
        </div>
        <div class="btn-container">
          <input 
          id="rock"
          type="image"
          src="../Icons/1.png"
          class="choice-btn"
          value="0"
          onclick="assignMove(value)"
          />

          <input 
          id="paper"
          type="image"
          src="../Icons/2.png"
          class="choice-btn"
          value="1"
          onclick="assignMove(value)"
          />

          <input 
          id="scissors"
          type="image"
          src="../Icons/3.png"
          class="choice-btn"
          value="2"
          onclick="assignMove(value)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
